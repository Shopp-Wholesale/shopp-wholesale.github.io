<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopp Wholesale — Admin</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    /* small admin-specific tweaks (you can move to style.css) */
    .admin-wrap { max-width:900px; margin:18px auto; padding:12px; }
    .admin-top { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .admin-actions { display:flex; gap:8px; }
    .card-small { background:#fff; border-radius:10px; padding:12px; box-shadow:0 1px 2px rgba(0,0,0,0.05); margin-top:12px; }
    label { display:block; margin:8px 0 6px; font-weight:600; }
    input[type=text], input[type=number], textarea, select { width:100%; padding:10px; border-radius:8px; border:1px solid #e2e8f0; }
    .row { display:flex; gap:8px; }
    .col { flex:1; }
    .items-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:12px; margin-top:12px; }
    .item-admin { padding:12px; border-radius:12px; background:#fff; box-shadow:0 1px 3px rgba(0,0,0,.06); }
    .muted { color:#666; font-size:13px; }
    .btn { background:#2bb26b; color:#fff; padding:8px 12px; border-radius:10px; border:0; cursor:pointer; }
    .btn.secondary { background:#f1f5f9; color:#333; }
    .btn.warn { background:#e53e3e; }
    .small { padding:6px 8px; border-radius:8px; font-size:13px; }
    .order-row { padding:10px; border-radius:8px; background:#fff; margin-bottom:8px; }
    .hidden { display:none; }
    .admin-pass { margin-left:12px; font-weight:700; border-radius:8px; padding:6px 8px; background:#f8fafc; }
  </style>

  <script>
    // Replace with your firebase config (same as public site)
    const firebaseConfig = {
      apiKey: "AIzaSyDCM_KCDiyDzEEQaqUI66TNpv-l4L8dnzo",
      authDomain: "shopp-wholesale.firebaseapp.com",
      projectId: "shopp-wholesale",
      storageBucket: "shopp-wholesale.firebasestorage.app",
      messagingSenderId: "811103669232",
      appId: "1:811103669232:web:825724b3738658192b6b35"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>

  <div class="admin-wrap">
    <div class="admin-top">
      <h2>Shopp Wholesale — Admin</h2>
      <div class="admin-actions">
        <div id="admin-badge" class="admin-pass hidden">Admin</div>
        <button id="btn-login" class="btn secondary small">Admin Login</button>
        <button id="btn-logout" class="btn secondary small hidden">Logout</button>
      </div>
    </div>

    <!-- Add item -->
    <div class="card-small" id="add-section">
      <h3>Add / Edit Item</h3>

      <form id="item-form">
        <input type="hidden" id="item-docid" value="">
        <div class="row">
          <div class="col">
            <label>Name</label>
            <input id="item-name" type="text" placeholder="e.g. Sunflower Oil 1L" required>
          </div>
          <div class="col">
            <label>Category (optional)</label>
            <input id="item-category" type="text" placeholder="e.g. Oils">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>MRP (₹)</label>
            <input id="item-mrp" type="number" min="0" step="1" value="0">
          </div>
          <div class="col">
            <label>Sale Price (₹)</label>
            <input id="item-price" type="number" min="0" step="1" value="0" required>
          </div>
          <div class="col">
            <label>Stock</label>
            <input id="item-stock" type="number" min="0" step="1" value="0">
          </div>
        </div>

        <label>Image URL</label>
        <input id="item-image" type="text" placeholder="https://.../image.jpg (or images/<filename>)">

        <label>Description (optional)</label>
        <textarea id="item-desc" rows="2"></textarea>

        <div style="margin-top:10px; display:flex; gap:8px;">
          <button type="submit" class="btn">Save Item</button>
          <button id="btn-clear" type="button" class="btn secondary">Clear</button>
          <button id="btn-delete" type="button" class="btn warn hidden">Delete</button>
        </div>
      </form>
    </div>

    <!-- Items list -->
    <h3 style="margin-top:14px;">Products</h3>
    <div id="items-list" class="items-grid"></div>

    <!-- Orders -->
    <h3 style="margin-top:18px;">Orders</h3>
    <div id="orders-list"></div>

  </div>

  <script src="admin-script.js"></script>
</body>
</html>
